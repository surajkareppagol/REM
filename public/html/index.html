<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>REM &mdash; Render Markdown</title>
  </head>
  <body>
    <section class="section">
      <div class="section-conatiner">
        <div class="section-text-container">
          <div class="section-text-head-container">
            <p class="section-text__main">REM &mdash; Render Markdown</p>
            <ion-icon class="icon icon-md" name="logo-markdown"></ion-icon>
          </div>

          <p class="section-text__sub">
            REM produces <span class="span-html">HTML</span> by parsing markdown
            files.
          </p>
        </div>

        <div class="section-image-container">
          <img src="../img/md.png" alt="markdown file image" />

          <ion-icon name="arrow-forward-outline" class="icon-arrow"></ion-icon>

          <img src="../img/html.png" alt="html file image" />
        </div>

        <div class="form-container">
          <div>
            <p class="form-text">
              Want to look at an elegant version of your markdown?
            </p>
            <p class="form-text upload-text">
              then Upload your markdown file now üëâ
            </p>
          </div>

          <form action="#">
            <div>
              <label for="file"
                >üìÅ
                <input type="file" name="file" id="file" />
              </label>
            </div>
            <button class="form__button">Upload</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__text">
        Designed and created by <span class="span-author">Suraj</span>.
      </p>

      <p class="footer__text contribute-text">
        Contribute on
        <a href="https://github.com/surajkareppagol/rem" class="footer__link"
          >github.</a
        >
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
